  <body class="d-flex h-100 bg-dark">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <header th:insert="block/header :: header"  class="mb-auto"></header>
      <main class="px-3">
<!--        <h1>Здесь будут новости</h1>-->
        <div class="d-grid mt-5">
          <a th:href="@{/posts/add}" class="btn btn-lg btn-dark fw-bold">Написать новый пост</a>
        </div>
        <div class="posts-container mx-auto my-5">
          <div class="posts">
            <div th:each="i : ${#numbers.sequence(posts.size() - 1, 0, -1)}"
                 th:with="el=${posts[i]}" class="post">
              <h1 class="post-title fw-600">
                <a th:text="${el.title}" th:href="'/posts/' + ${el.id}" class="text-decoration-none"></a>
              </h1>
              <div class="d-flex align-items-center mb-4 text-muted">
                <a class="d-flex align-items-center text-muted text-decoration-none" href="https://github.com/nekvil" target="_blank" rel="noopener">
                  <img class="mb-0 me-2 rounded-2" src="/static/favicon/favicon-32x32.png" th:src="@{/favicon/white/android-chrome-192x192.png}" alt="" width="32" height="32">
                  <span>@fomchv</span>
                </a>
                <span class="d-flex align-items-center ms-3" th:title="${#temporals.format(el.publishedAt, 'dd.MM.yyyy HH:mm')}" th:text="${#temporals.format(el.publishedAt, 'dd.MM.yyyy HH:mm')}">
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" class="me-2" viewBox="0 0 16 16" role="img" fill="currentColor">
                    <path d="M11 6.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1z"></path>
                    <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4H1z"></path>
                  </svg>
                </span>
              </div>
              <p th:text="${el.announcement}"></p>
            </div>

          </div>
        </div>
      </main>
      <footer th:insert="block/footer :: footer" class="mt-auto text-center text-white-50">
      </footer>
    </div>
