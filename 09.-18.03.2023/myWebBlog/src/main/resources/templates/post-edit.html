<body class="d-flex h-100 bg-dark">
<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
  <header th:insert="block/header :: header"  class="mb-auto"></header>
  <main class="px-3">
    <div th:each="el : ${post}" class="mx-auto my-5">
      <form class="needs-validation" method="post" novalidate>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Title</label>
          <input th:value="${el.title}" name="title" type="text" class="form-control" id="exampleFormControlInput1" required>
          <div class="invalid-feedback">
            Поле не должно быть пустым
          </div>
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput2" class="form-label">Announcement</label>
          <input th:value="${el.announcement}" name="announcement" type="text" class="form-control" id="exampleFormControlInput2" required>
          <div class="invalid-feedback">
            Поле не должно быть пустым
          </div>
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">Content</label>
          <textarea th:text="${el.content}" name="content" class="form-control" id="exampleFormControlTextarea1" rows="20" required/>
          <div class="invalid-feedback">
            Поле не должно быть пустым
          </div>
        </div>
        <div class="d-grid mt-5">
          <button type="submit" class="btn btn-lg btn-dark fw-bold">Обновить</button>
        </div>
      </form>
    </div>
  </main>
  <footer th:insert="block/footer :: footer" class="mt-auto text-center text-white-50">
  </footer>
</div>
<script>
  (() => {
    'use strict'

    // Fetch all the forms we want to apply custom Bootstrap validation styles to
    const forms = document.querySelectorAll('.needs-validation')

    // Loop over them and prevent submission
    Array.from(forms).forEach(form => {
      form.addEventListener('submit', event => {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }

        form.classList.add('was-validated')
      }, false)
    })
  })()
</script>
